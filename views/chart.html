<!doctype html>
<html>
    <%- include('partials/head.html'); %>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@9.1.1/dist/css/autoComplete.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@0.9.15/dist/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="/css/styles.css"></style>

    <body>
        <%- include('partials/header.html'); %>

        <main role="main" class="main-page">
            <section>
                <div class="features" style="padding-top: 5px;">
                    <div id="control"><button id="draw" class="btn btn-info">Draw!</button></div>
                    <div><input id="search" class="form-control" type="text" style="display: none;"></div>
                    <div><input id="picker" class="form-control" type="text" style="display: none;"></div>
                    <div style="padding-right: 10px;"><select id="filter" multiple style="display: none;"></select></div>
                </div>
                <div id="chart"></div>
            </section>
        </main>

        <script type="module">
            import Chart from '/js/chart.js';

            $(document).ready(function() {
                const data = JSON.parse('<%- data %>');
                const chart = new Chart(data);
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@9.1.1/dist/js/autoComplete.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@0.9.15/dist/js/bootstrap-multiselect.min.js"></script>
    </body>
</html>
